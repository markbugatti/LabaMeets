<div class="left">
  <div id="startButton" class="button" (click)="previewing()">
    Start
  </div>
  <h2>Preview</h2>
  <video id="preview" width="160" height="120" src={{stream1}} autoplay muted></video>
</div>
<div class="right">
  <div id="stopButton" class="button">
    Stop
  </div>
  <h2>Recording</h2>
  <video id="recording" width="160" height="120" controls></video>
  <a id="downloadButton" class="button">
    Download
  </a>
</div>
<div class="bottom">
  <pre id="log"></pre>
</div>
